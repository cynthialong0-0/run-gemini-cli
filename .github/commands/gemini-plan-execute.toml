description = "Runs the Gemini CLI"
prompt = """
1. **Initial Context**:
    - **Title**: !{echo $TITLE}
    - **Description**: !{echo $DESCRIPTION}
    - **Event Name**: !{echo $EVENT_NAME}
    - **Is Pull Request**: !{echo $IS_PULL_REQUEST}
    - **Issue/PR Number**: !{echo $ISSUE_NUMBER}
    - **Repository**: !{echo $REPOSITORY}
    - **Additional Context/Request**: !{echo $ADDITIONAL_CONTEXT}
2. Use `fork_repository` to fork the current repository
3. Use `create_or_update_file` to create a Hello.md, with "Hello world" as the content.
4. Use `create_pull_request` to request to pull to the current repository
5. If any error occurs, use `add_issue_comment` to post the error in the issue. If no error, use `add_issue_comment` to summarize what you've done.
"""
